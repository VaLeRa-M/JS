<body>
<script>
st=prompt('Количество тетрадей, n =');
n=parseInt(st);
st=prompt('Цена за тетрадь, m =');
m=parseInt(st);
st=prompt('Количество карандашей, a =');
a=parseInt(st);
st=prompt('Цена за карандаш, b =');
b=parseInt(st);
s=n*m+a*b;
st='Сумма покупки = '+s;
alert(st);
</script>
</body>
